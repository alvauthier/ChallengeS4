paths:
  /categories:
    get:
      description: Récupère toutes les catégories
      operationId: get-all-categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Récupère toutes les catégories
      tags:
      - Categories
    post:
      description: Créé une catégorie
      operationId: create-category
      produces:
